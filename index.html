<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>cash Register</title>
  </head>
  <body>
    <div class="container">
      <h2>Cash Register</h2>
      <p>
        Enter the bill amount and cash given by customer and know minimum number
        of notes to return
      </p>
      <div class="input-amount">
        <label for="bill-amount"
          >Enter Bill Amount:
          <input id="bill-amount" />
        </label>
      </div>
      <div>
        <label for="cash-given"
          >Enter Cash Given:
          <input id="cash-given" />
        </label>
      </div>

      <button id="btn-check">check</button>

      <div id="message"></div>
      <h4>Return change:</h4>
      <table>
        <tr>
          <th>No of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
